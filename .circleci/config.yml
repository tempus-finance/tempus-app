# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  # The Node.js orb contains a set of prepackaged CircleCI configuration you can utilize
  # Orbs reduce the amount of configuration required for common tasks.
  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/node
  node: circleci/node@4.1

jobs:
  # Below is the definition of your job to build and test your app, you can rename and customize it as you want.
  build:
    # These next lines define a Docker executor: https://circleci.com/docs/2.0/executor-types/
    # You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # A list of available CircleCI Docker Convenience Images are available here: https://circleci.com/developer/images/image/cimg/node
    docker:
      - image: cimg/node:15.1
    # Then run your tests!
    # CircleCI will report the results back to your VCS provider.
    steps:
      # Checkout the code as the first step.
      - checkout
      # Next, the node orb's install-packages step will install the dependencies from a package.json.
      # The orb install-packages step will also automatically cache them for faster future runs.
      - node/install-packages
      # If you are using yarn instead npm, remove the line above and uncomment the two lines below.
      # - node/install-packages:
      #     pkg-manager: yarn
      - run:
          name: Lerna Bootstrap
          command: ./node_modules/.bin/lerna bootstrap
      - run:
          name: Build
          command: npm run build
      - persist_to_workspace:
          root: ./
          paths:
            - ./

  build-storybook:
    docker:
      - image: cimg/node:15.1
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Build Storybook
          command: npm --prefix ./packages/tempus-client_v3 run build-storybook
      - persist_to_workspace:
          root: ./
          paths:
            - ./

  test:
    docker:
      - image: cimg/node:15.1
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Unit Test
          command: npm test
      - persist_to_workspace:
          root: ./
          paths:
            - ./

  metamask:
    docker:
      - image: mcr.microsoft.com/playwright:focal
        environment:
          METAMASK_RECOVERY_PHRASE: $METAMASK_RECOVERY_PHRASE
          METAMASK_PASSWORD: $METAMASK_PASSWORD
          METAMASK_ACCOUNT_ETH_FORK: $METAMASK_ACCOUNT_ETH_FORK
          METAMASK_ACCOUNT_FANTOM: $METAMASK_ACCOUNT_FANTOM
          NODE_ENV: development
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: E2E Tests
          command: |
            apt update
            apt install -y p7zip-full
            npm install -g typescript
            npm install -g ts-node
            npx playwright install
            xvfb-run --auto-servernum --server-num=1 npm run mm-setup
      - persist_to_workspace:
          root: ./
          paths:
            - ./
      - store_test_results:
          path: /root/project/test-results
      - store_artifacts:
          path: /root/project/test-results

  e2e-test:
    docker:
      - image: mcr.microsoft.com/playwright:focal
        environment:
          METAMASK_RECOVERY_PHRASE: $METAMASK_RECOVERY_PHRASE
          METAMASK_PASSWORD: $METAMASK_PASSWORD
          METAMASK_ACCOUNT_ETH_FORK: $METAMASK_ACCOUNT_ETH_FORK
          METAMASK_ACCOUNT_FANTOM: $METAMASK_ACCOUNT_FANTOM
          NODE_ENV: development
    parallelism: 4
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: E2E Tests
          command: |
            npx playwright install
            TEST_FILES=$(circleci tests glob "/root/project/integration-testing/tests/*.spec.ts" | circleci tests split)
            echo "Executing test files:" $TEST_FILES
            xvfb-run --auto-servernum --server-num=1 npm run e2e $TEST_FILES
            ls /root/project/test-results
      - persist_to_workspace:
          root: ./
          paths:
            - ./
      - store_test_results:
          path: /root/project/test-results
      - store_artifacts:
          path: /root/project/test-results

  deploy-to-stage:
    docker:
      - image: cimg/node:15.1
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Firebase Deploy in Stage
          command: ./node_modules/.bin/lerna run deploy-stage

  deploy-storybook:
    docker:
      - image: cimg/node:15.1
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Deploy Storybook
          command: npm --prefix ./packages/tempus-client_v3 run deploy-storybook

workflows:
  # Below is the definition of your workflow.
  # Inside the workflow, you provide the jobs you want to run, e.g this workflow runs the build-and-test job above.
  # CircleCI will run this workflow on every commit.
  # For more details on extending your workflow, see the configuration docs: https://circleci.com/docs/2.0/configuration-reference/#workflows
  tempus-app-ci:
    jobs:
      - build
      - metamask:
          requires:
            - deploy-storybook
      - build-storybook:
          requires:
            - build
      - test:
          requires:
            - build
      - e2e-test:
          requires:
            - metamask
      - deploy-storybook:
          requires:
            - build-storybook
          filters:
            branches:
              only: /^release-.*$/
      - deploy-to-stage:
          requires:
            - test
          filters:
            branches:
              only: master
      # For running simple node tests, you could optionally use the node/test job from the orb to replicate and replace the job above in fewer lines.
      # - node/test
